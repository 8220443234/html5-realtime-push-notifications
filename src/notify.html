<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>PHP HTML5 Push Notifications using Pusher</title>
    
    <link rel="stylesheet/less" type="text/css" href="lib/twitter-bootstrap/lib/bootstrap.less">
    <script src="lib/less/less-1.1.5.min.js"></script>
    
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="js/gritter/css/jquery.gritter.css" />
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/gritter/js/jquery.gritter.min.js"></script>
    <script src="http://js.pusherapp.com/1.9/pusher.min.js"></script>
    
    <script>
      $(function() {    
        $(".announce button").click(handleAnnounceButtonClick);
        
        var pusher = new Pusher('49e26cb8e9dde3dfc009');
        var channel = pusher.subscribe('notify');
        channel.bind('announce', handleAnnounce);
      });
      
      function handleAnnounceButtonClick() {
        var message = $.trim($("#announceMsg").val());
        if(message) {
          var request = $.ajax({
            url: "php/announce.php",
            data: {"message": message}
          });
        }
      }

      function handleAnnounce(data) {
        $.gritter.add({
          title: 'Announcement',
          text: data.message.replace(/\\/g, ''),
          image: 'images/announce.png'
        });
      }
    </script>
  </head>
  <body>

    <div class="container">
      
      <section class="announce" id="announce">
        
        <div class="page-header">
          <h1>Announcements <small>Trigger an announcement notification</small></h1>
        </div>
        
        <div class="row show-grid">
          <div class="span4 offset1">
            <p>Just enter some text into the <code>textarea</code> and click the announce <code>button</code> to trigger an announcement containing the text you've entered.</p>
          </div>
          <div class="span4 offset1">
            <textarea id="announceMsg"></textarea><br />
            <button class="btn info">Announce</button>
          </div>
        </div>
        
      </section>


      <footer>
        <p></p>
      </footer>

    </div> <!-- /container -->

    <a href="https://github.com/pusher/html5-realtime-push-notifications"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 20000;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>

  </body>
</html>
